<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://a-us.storyblok.com/f/1015624/3500x2328/881b64a169/hotelperla_pool_01.jpg/m/1600x900/') no-repeat center center;
            background-size: cover;
            height: 50vh;
            color: rgb(8, 155, 240);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .room {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/room.html">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Hotel</h1>
        <p>Your comfort is our priority</p>
    </div>

    <!-- Rooms Section -->
    <div class="container">
        <h2 class="text-center my-4">Our Rooms</h2>
        <div class="row">
            <div class="col-md-4 room">
                <div class="card">
                    <img src="/img/Deluxe Room.jpg" class="card-img-top" alt="Room">
                    <div class="card-body">
                        <h5 class="card-title">Deluxe Room</h5>
                        <p class="card-text">$200 per night</p>
                        <a href="#" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 room">
                <div class="card">
                    <img src="/img/Luxury Suite.jpg" class="card-img-top" alt="Suite">
                    <div class="card-body">
                        <h5 class="card-title">Luxury Suite</h5>
                        <p class="card-text">$350 per night</p>
                        <a href="#" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 room">
                <div class="card">
                    <img src="/img/Standard Room.jpg" class="card-img-top" alt="Standard Room">
                    <div class="card-body">
                        <h5 class="card-title">Standard Room</h5>
                        <p class="card-text">$150 per night</p>
                        <a href="#" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2023 Hotel Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
